<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="vieport" content="width=device-width, initial-scale=1.0">
        <title>Vue Router Sample</title>
    </head>
    <body>
        <div id="app">
            {{ true? 100 : 0 }}  <!-- 선언문 사용 블가능, 분기 구문 사용 블가능, 삼항 연산자로 표현가능 -->
            {{ reverseMessage }} <!-- 스크립트에서 computed 속성으로 계산한 후 최종 값만 표현 -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                computed: { // 데이터 속성을 자동으로 계산해 주는 속성
                    reverseMessage: function() { // {{ reversedMessage }} 에 표현되기 전에 연산을 수행하는 함수
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>
